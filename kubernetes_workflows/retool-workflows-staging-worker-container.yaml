apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    retoolService: workflow-worker
  name: workflow-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      retoolService: workflow-worker
  revisionHistoryLimit: 3
  template:
    metadata:
      labels:
        retoolService: workflow-worker
    spec:
      containers:
      - args:
        - bash
        - -c
        - ./docker_scripts/wait-for-it.sh -t 0 $POSTGRES_HOST:$POSTGRES_PORT;
          ./docker_scripts/start_api.sh
        env:
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: retoolstagingsecrets
              key: jwt_secret
        - name: SERVICE_TYPE
          value: WORKFLOW_TEMPORAL_WORKER
        - name: NODE_ENV
          value: production
        - name: POSTGRES_DB
          value: "retool"
        - name: POSTGRES_HOST
          value: 127.0.0.1 # loopback because of cloud-sql-proxy
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_USER
          value: "retool"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: retoolstagingsecrets
              key: postgres_password
        - name: ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: retoolstagingsecrets
              key: encryption_key
        - name: LICENSE_KEY
          valueFrom:
            secretKeyRef:
              name: retoolstagingsecrets
              key: license_key
        - name: CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: retoolstagingsecrets
              key: google_client_id
        - name: CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: retoolstagingsecrets
              key: google_client_secret
        - name: NODE_OPTIONS
          value: --max_old_space_size=1024
        - name: DISABLE_DATABASE_MIGRATIONS
          value: "true"
        - name: WORKFLOW_TEMPORAL_CLUSTER_FRONTEND_HOST
          value: "retool-temporal-frontend"
        - name: WORKFLOW_TEMPORAL_CLUSTER_FRONTEND_PORT
          value: "7233"
        - name: WORKFLOW_TEMPORAL_CLUSTER_NAMESPACE
          value: "workflows"
        - name: WORKFLOW_BACKEND_HOST
          value: http://workflows-api
        image: tryretool/backend:2.121.5
        name: workflow-worker
        ports:
        - containerPort: 3005
          name: retool
          protocol: TCP
        - containerPort: 9090
          name: metrics
          protocol: TCP
        resources:
          {}
          # limits:
          #   cpu: 4096m
          #   memory: 8192Mi
          # requests:
          #   cpu: 2048m
          #   memory: 4096Mi
      - name: cloud-sql-proxy
        image: gcr.io/cloudsql-docker/gce-proxy:1.30.0
        imagePullPolicy: IfNotPresent
        command: ["/cloud_sql_proxy",
          "-instances=tn-mvp-staging:us-central1:staging-upgraded=tcp:5432" ]
        securityContext:
            runAsNonRoot: true
            runAsUser: 65532
        resources:
          limits:
            memory: "1Gi"
            cpu: "500m"
          requests:
            memory: "512Mi"
            cpu: "250m"
      # any node pools that schedule this job must have workload-identity properly configured
      serviceAccount: workload-identity-ksa
      serviceAccountName: workload-identity-ksa
